{% extends 'base.html' %}
{% load i18n %}
{% load humanize %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
            <h5>
                   {{ object.title }}
            </h5>
        </li>

    </ol>
</nav>
<div class="row">
    <div class="col-md-3">
        <form method="POST">
            <div class="card-body">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">{{ field }}
                {% endfor %}
                    <div class="d-flex mt-2">
                        <span class ="me-auto text-muted small">
                            <i class="bi bi-clock"></i>
                        <time datetime="{{ onject.created_at }}">
                            {{ object.created_at|naturaltime }}
                        </time>

                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% include "project/task.html" with project=object %}
{% endblock %}
